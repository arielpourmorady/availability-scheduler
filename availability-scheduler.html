<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
        }

        .grid div {
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            user-select: none;
        }

        .grid div.header {
            font-weight: bold;
            background-color: #eee;
            cursor: default;
        }

        .grid div.available {
            background-color: #90ee90;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Mark Your Availability</h1>
    <div class="grid" id="scheduleGrid">
        <!-- Headers -->
        <div class="header"></div>
        <div class="header">Monday</div>
        <div class="header">Tuesday</div>
        <div class="header">Wednesday</div>
        <div class="header">Thursday</div>
        <div class="header">Friday</div>
        <div class="header">Saturday</div>
        <div class="header">Sunday</div>

        <!-- Time slots -->
        <script>
            const times = ["9:00 AM", "10:00 AM", "11:00 AM", "12:00 PM", "1:00 PM", "2:00 PM", "3:00 PM", "4:00 PM"];
            const grid = document.getElementById("scheduleGrid");
            
            times.forEach(time => {
                const timeHeader = document.createElement("div");
                timeHeader.textContent = time;
                timeHeader.className = "header";
                grid.appendChild(timeHeader);

                for (let i = 0; i < 7; i++) {
                    const cell = document.createElement("div");
                    cell.addEventListener("click", () => {
                        cell.classList.toggle("available");
                    });
                    grid.appendChild(cell);
                }
            });
        </script>
    </div>

    <button onclick="generateShareLink()">Generate Shareable Link</button>

    <div class="link-container" id="linkContainer"></div>

    <script>
        function generateShareLink() {
            const grid = document.querySelectorAll(".grid div");
            const data = [];

            grid.forEach((cell, index) => {
                if (!cell.classList.contains("header")) {
                    data.push(cell.classList.contains("available") ? 1 : 0);
                }
            });

            const encodedData = btoa(JSON.stringify(data));
            const link = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;

            const linkContainer = document.getElementById("linkContainer");
            linkContainer.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
        }

        // Load data from URL if available
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            const data = JSON.parse(atob(params.get("data")));
            const cells = document.querySelectorAll(".grid div");

            data.forEach((available, index) => {
                if (available === 1) {
                    cells[index + 8].classList.add("available");
                }
            });
        }
    </script>
</body>
</html>
