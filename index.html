<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #f9f9f9;
        }

        h1 {
            margin: 20px 0;
            font-size: 24px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            border: 1px solid #ddd;
            background-color: white;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
        }

        .time-slot {
            padding: 5px;
            text-align: center;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }

        .time-column {
            background-color: #fafafa;
            font-weight: bold;
        }

        .time-slot:hover {
            background-color: #eef;
        }

        .available {
            background-color: #90ee90;
            border: 2px solid #5cb85c;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
        }

        button {
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Weekly Availability</h1>
    <div class="grid-container" id="scheduleGrid"></div>
    <button onclick="generateShareLink()">Generate Shareable Link</button>
    <div class="link-container" id="linkContainer"></div>

    <script>
        const times = [];
        const startHour = 7; // Start at 7:00 AM
        const endHour = 18; // End at 6:00 PM

        for (let h = startHour; h <= endHour; h++) {
            for (let m = 0; m < 60; m += 30) {
                const hour = h % 12 === 0 ? 12 : h % 12;
                const suffix = h >= 12 ? "PM" : "AM";
                const minute = m === 0 ? "00" : m;
                times.push(`${hour}:${minute} ${suffix}`);
            }
        }

        const grid = document.getElementById("scheduleGrid");

        const currentDate = new Date();
        const currentDay = currentDate.getDay();
        const weekStart = new Date(currentDate);
        weekStart.setDate(currentDate.getDate() - currentDay + 1);

        const daysOfWeek = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
        const weekDates = daysOfWeek.map((_, index) => {
            const date = new Date(weekStart);
            date.setDate(weekStart.getDate() + index);
            return `${daysOfWeek[index]} ${date.getMonth() + 1}/${date.getDate()}`;
        });

        // Headers
        grid.innerHTML += `<div class="grid-header"></div>`;
        weekDates.forEach(day => {
            grid.innerHTML += `<div class="grid-header">${day}</div>`;
        });

        // Time slots
        times.forEach(time => {
            const timeCell = document.createElement("div");
            timeCell.className = "time-slot time-column";
            timeCell.textContent = time;
            grid.appendChild(timeCell);

            for (let i = 0; i < 7; i++) {
                const cell = document.createElement("div");
                cell.className = "time-slot";
                cell.addEventListener("mousedown", () => toggleAvailability(cell));
                cell.addEventListener("mouseenter", (e) => {
                    if (isMouseDown) toggleAvailability(cell);
                });
                grid.appendChild(cell);
            }
        });

        let isMouseDown = false;
        document.addEventListener("mousedown", () => (isMouseDown = true));
        document.addEventListener("mouseup", () => (isMouseDown = false));

        function toggleAvailability(cell) {
            cell.classList.toggle("available");
        }

        function generateShareLink() {
            const cells = document.querySelectorAll(".grid-container .time-slot");
            const data = [];

            cells.forEach(cell => {
                if (!cell.classList.contains("time-column")) {
                    data.push(cell.classList.contains("available") ? 1 : 0);
                }
            });

            const encodedData = btoa(JSON.stringify(data));
            const link = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;

            const linkContainer = document.getElementById("linkContainer");
            linkContainer.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
        }

        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            const data = JSON.parse(atob(params.get("data")));
            const cells = document.querySelectorAll(".grid-container .time-slot");

            let dataIndex = 0;
            cells.forEach(cell => {
                if (!cell.classList.contains("time-column")) {
                    if (data[dataIndex] === 1) {
                        cell.classList.add("available");
                    }
                    dataIndex++;
                }
            });
        }
    </script>
</body>
</html>
