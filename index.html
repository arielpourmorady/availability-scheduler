<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr); /* Adjust column width */
            gap: 2px;
        }

        .grid div {
            width: 70px;
            height: 25px; /* Thinner blocks */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            font-size: 12px; /* Smaller text */
            user-select: none;
        }

        .grid div.header {
            font-weight: bold;
            background-color: #eee;
            cursor: default;
            height: auto; /* Maintain header size */
        }

        .grid div.available {
            background-color: #90ee90;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link-container {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Mark Your Availability</h1>
    <div class="grid" id="scheduleGrid">
        <!-- Headers for days -->
    </div>

    <button onclick="generateShareLink()">Generate Shareable Link</button>

    <div class="link-container" id="linkContainer"></div>

    <script>
        // Generate times in 15-minute increments
        const times = [];
        const startHour = 9; // Start at 9:00 AM
        const endHour = 17; // End at 5:00 PM

        for (let h = startHour; h <= endHour; h++) {
            for (let m = 0; m < 60; m += 15) {
                const hour = h % 12 === 0 ? 12 : h % 12;
                const suffix = h >= 12 ? "PM" : "AM";
                const minute = m === 0 ? "00" : m;
                times.push(`${hour}:${minute} ${suffix}`);
            }
        }

        const grid = document.getElementById("scheduleGrid");

        // Get the current week's dates
        const currentDate = new Date();
        const currentDay = currentDate.getDay();
        const weekStart = new Date(currentDate);
        weekStart.setDate(currentDate.getDate() - currentDay + 1); // Monday as the start of the week

        const daysOfWeek = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        const weekDates = daysOfWeek.map((_, index) => {
            const date = new Date(weekStart);
            date.setDate(weekStart.getDate() + index);
            return `${daysOfWeek[index]} (${date.getMonth() + 1}/${date.getDate()})`;
        });

        // Populate headers for days of the week
        grid.innerHTML += `<div class="header"></div>`;
        weekDates.forEach(day => {
            grid.innerHTML += `<div class="header">${day}</div>`;
        });

        // Populate the grid with times and availability cells
        times.forEach(time => {
            // Add time slot in the first column
            const timeHeader = document.createElement("div");
            timeHeader.textContent = time;
            timeHeader.className = "header";
            grid.appendChild(timeHeader);

            // Add availability cells for each day of the week
            for (let i = 0; i < 7; i++) {
                const cell = document.createElement("div");
                cell.addEventListener("mousedown", () => toggleAvailability(cell));
                cell.addEventListener("mouseenter", (e) => {
                    if (isMouseDown) toggleAvailability(cell);
                });
                grid.appendChild(cell);
            }
        });

        // Dragging flag
        let isMouseDown = false;
        document.addEventListener("mousedown", () => (isMouseDown = true));
        document.addEventListener("mouseup", () => (isMouseDown = false));

        function toggleAvailability(cell) {
            cell.classList.toggle("available");
        }

        // Generate a shareable link
        function generateShareLink() {
            const gridCells = document.querySelectorAll(".grid div");
            const data = [];

            gridCells.forEach((cell) => {
                // Skip header cells (time and day headers)
                if (!cell.classList.contains("header")) {
                    data.push(cell.classList.contains("available") ? 1 : 0);
                }
            });

            const encodedData = btoa(JSON.stringify(data));
            const link = `${window.location.origin}${window.location.pathname}?data=${encodedData}`;

            const linkContainer = document.getElementById("linkContainer");
            linkContainer.innerHTML = `Share this link: <a href="${link}" target="_blank">${link}</a>`;
        }

        // Load data from the URL if available
        const params = new URLSearchParams(window.location.search);
        if (params.has("data")) {
            const data = JSON.parse(atob(params.get("data")));
            const cells = document.querySelectorAll(".grid div");

            let dataIndex = 0; // Keep track of data as it corresponds to availability cells
            cells.forEach((cell) => {
                // Skip header cells
                if (!cell.classList.contains("header")) {
                    if (data[dataIndex] === 1) {
                        cell.classList.add("available");
                    }
                    dataIndex++; // Only increment for availability cells
                }
            });
        }
    </script>
</body>
</html>
